<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!--<ul> é lista não ordenada-->
        <!--<ol> é lista ordenada (numerica)-->
        <!--<li> é o item de cada lista-->
            
        <h2>Lista não ordenada</h2>
        <ul> <!-- SOMENTE CITADO UMA VEZ NA LISTA-->
            <li>Home</li> <!-- O "li" É REPETIDO ENQUANTO TEMOS ITENS PRA LISTA-->
            <li>Sobre nós</li>
            <li>Produtos</li>
            <li>Serviços</li>
            <li>Contatos</li>
        </ul>

        <h2>Frutas do Brasil</h2>
        <ul>
            <li>Morango</li>
            <li>Açaí</li>
            <li>Cana de açucar</li>
            <li>Laranja</li>
        </ul>
    </body>
</html>
